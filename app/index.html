<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Conexão entre seu corpo e seu habitat, através do controle de exercícios físicos e nutrição">
    <meta name="keywords"
        content="saúde, health, workout, academia, personal trainer, série de academia, cronômetro entre séries">


    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/input.css">


    <title>Gaia Energy</title>
    <script src="./js/vendor/gsap-2.1.3/TweenMax.min.js"></script>
    <script src="./js/vendor/jquery-3.4.0/jquery-3.4.0.min.js"></script>
    <script src="./js/app.min.js"></script>
</head>

<body>

    <header>
        <div id="header-always-visible">
            <img id="logo-id" src="img/atabey_logo.png" width="130px" height="130px" />
        </div>
    </header>
    <div id="content">
        <h2 class="sub-titulo-padrao">Welcome to the <span id="fitme-word">Fitme </span>program! <br /> Tell me your
            history</h2>

        <div class="form-content">
            <form action="URL" method="POST">


                <!--Início -->

                <fieldset class="one-form-fieldset">
                </fieldset>

                <ul class="one-form-container">
                    <li>
                        <div>
                            <label class="one-form-label" for="one-form-input-text-id">your name, please</label>
                            <input type="text" class="one-form-input-text" placeholder="Name">
                        </div>
                    </li>

                    <li>
                        <div>
                            <label class="one-form-label" for="one-form-input-text-id">your age, please</label>
                            <input type="text" class="one-form-input-text" placeholder="age">
                        </div>
                    </li>


                    <li>
                        <div>
                            <label class="one-form-label" for="one-form-input-text-id">your weight, please</label>
                            <input type="text" class="one-form-input-text" placeholder="peso">
                        </div>
                    </li>


                </ul>

                <!--Fim -->

            </form>
        </div>
    </div>

    <footer>

    </footer>
</body>

</html>
